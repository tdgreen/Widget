<!DOCTYPE html>
<html>
  <head>
    <title>Widget</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
	
  </head>
    
  <body>
      <div id="login">
          <h1>Login</h1>
          <form action="javascript:submit()">
              <p>Username</p>
            <input id="username_input" class="field" type="text">
            <br>
              <p>Password</p>
            <input id="password_input" class="field" type="password">
            <br>
            <input class="field" id="sub" type="submit" value="Submit">
          </form>
      </div>
      
      <div id="requirements_div" style="text-align: center; display: none">
          <h3>Password Requirements:</h3>
          <p>8 characters<br>1 lowercase letter<br>1 uppercase letter<br>1 number<br>1 symbol (~!@#$%^&*_-+=)<br></p>
      </div>
  </body>
</html>
