<!DOCTYPE html>
<html>
  <head>
    <title>Widget</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <script src="jquery.js"></script>
    <script src="script.js"></script>
	
  </head>
    
  <body>
      <div id="login">
          <h1>Login</h1>
          <form>
              <p>Username</p>
            <input class="field" type="text">
            <br>
              <p>Password</p>
            <input class="field" type="password">
            <br>
            <input class="field" id="sub" type="submit" value="Submit">
          </form>
          <a href="???">Forgot your password?</a>
      </div>
      
      <div id="requirements_div" style = "display:none">
          <h4>Password Requirements:</h4>
          <p>At least...</p>
          <ul>
              <li>8 characters</li>
              <li>1 lowercase letter</li>
              <li>1 uppercase letter</li>
              <li>1 number</li>
              <li>1 symbol (~!@#$%^&*_-+=)</li>
          </ul>
      </div>
  </body>
</html>
